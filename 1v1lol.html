<head>
    <meta charset="UTF-8">
    <a href="index.html"><img src="olix_smp_logo1.png" alt="OliX Logo" id="olixLogo"></a>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!-- Header Section -->
<header>
    <h1>1v1.lol</h1>
</header>

<!-- Game Section -->
<section>
    <!-- Added message above the button -->
    <p id="multiplayerMessage">This has multiplayer but for it to work you have to wait for the thing in the top right to change from connecting to online. This may take some time, probably 5 minutes or more.</p>
    
    <button class="c-button">Click To Open Game</button>
    
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/ko1ov/get@0f07946b63206a3989fb430901740f041cd34922/main.xml";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
                        }
                    }, 500);
                }
            };
        }
    </script>

</section>
