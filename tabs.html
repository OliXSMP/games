<!-- Header Section -->
<header>
    <h1>TABS</h1>
</header>

<!-- Game Section -->
<section>
    <button class="c-button">Click To Open Game</button>
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gertdoro/UnityBookPage@7a10156112355ace44265ffde049abec989e6e3c/docs/tabs.xml";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
                        }
                    }, 500);
                }
            };
        }
    </script>
